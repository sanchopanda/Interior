<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Дизайн интерьеров</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/style.min.css">


</head>

<body>

  <section class="first-screen">
    <div class="row container justify-content-between header">
      <div class="col col-xl-4 col-md-6">
        <button class="toggle header__toggle" type="button">
          <span class="toggle__line"></span>
          <span class="toggle__line"></span>
          <span class="toggle__line"></span>
        </button>
      </div>
      <div class="col col-xl-4 col-md-6">
        <a href="#" class="logo header__logo"></a>
      </div>
      <div class="col col-xl-4 d-xl-flex d-none">
        <span class="header__phone">
          +7 (800) 823  48 88
        </span>
      </div>
    </div>
    <div class="row container first-screen__image">
      <div class="col col-xl-6">
        <div class="first-screen__opening">
           <h1 class="first-screen__title">
          Дизайн интерьеров
        </h1>
        <p class="first-screen__slogan">
          Воплотим в жизнь интерьер, который будет радовать<br> лаконичностью и уютом.
        </p>
        <button class="btn btn--arrow first-screen__btn">
          Заказать дизайн
        </button>
        </div>
      </div>
    </div>
    <div class="row container">
      <div class="col-6">
        <div class="social first-screen__social">
         <a href="https://vk.com/" class="social__item social__vk"></a>
         <a href="https://www.facebook.com" class="social__item social__facebook"></a>
         <a href="https://www.instagram.com/" class="social__item social__instagram"></a>
       </div>
     </div>
    </div>
  </div>

</section>


<script src="js/bootstrap.min.js"></script>
